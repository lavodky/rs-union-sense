
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <h1>Envie Sua História. Nós entraremos em contato</h1>
        <form method="post" data-netlify="true">
            <input id="primeiroNome" type="text" name="Primeiro-Nome" placeholder="Primeiro Nome" required>
            <input id="segundoNome" type="text" name="Segundo-Nome" placeholder="Segundo Nome" required>
            <input type="text" id="number" min="0" class="form-control" placeholder="Numero com DDD(whatsapp)" aria-label="Shop" aria-describedby="basic-addon1" autocomplete="off" required>
            <input id="email" type="email" name="Email" placeholder="seuemail@mail.com" required>
            <textarea name="Message" id="" cols="30" rows="10" placeholder="Escreva aqui sua historia..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <button class="back-button" onclick="window.location.href='/feed'">Voltar</button>
        <div class="loader hidden"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
